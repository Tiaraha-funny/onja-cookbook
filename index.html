<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookbook</title>
  <link rel="stylesheet" href="cookbook.css">
</head>

<body>

  <!-- The title of the project -->

  <header>
    <h1>Cookbook</h1>
  </header>

  <!-- The form of all the inputs -->

  <form method="post">

    <ul class="whole__form">
      <p>
        <li class="input">What is the recipe name?</li><br>
        <input type="text" name="eggs" id="name"><br>
      </p>

      <p>
        <li class="input">Picture of the result (URL)</li><br>
        <input type="text" name="picture" id="url" value="https://bit.ly/2ZXyiKI"><br>
      </p>

      <p class="info__main">
        <li class="input" id="cook-name">Who is the cook?</li><br>
        <input type="text" name="cook" ><br>
      </p>

      <p class="info__main">
        <li class="input">What is the difficult?</li><br>
        <select name="difficulty" class="option" id="choice">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
          <option value="very difficult">Very Difficult</option>
        </select>
      </p>

      <p>
        <li>How much time does it take?</li><br>
        <select name="timing" class="timing" id="choice">
          <option value="less 15 min">Less that 15 munites</option>
          <option value="15 min">Exactly 15 miunites</option>
          <option value="30 min">Exactly 30 munites</option>
          <option value="45 min">Exactly 45 munites</option>
          <option value="60 min">Takes 60 munites</option>
          <option value="1 h">Around an hour</option>
        </select>
      </p>

      <nav>

        <li class="info">Ingredients</li><br>
        <ul class="list">
          <li class="info__input">
            <input class="add__list" 
            type="text"
            name="ingredients" 
            placeholder="Type your thing to cook here"
            required>
            </li><br>
        </ul>
        <button class="new__ingredient--list">Add a new ingredient to the list</button>

        <li class="info">Steps</li><br>
        <ul class="step__lists">
          <li class="info__input">
            <input class="step__list" 
            type="text" 
            name="steps" 
            placeholder="Type your next step here" 
            required>
          </li><br>
        </ul>
        <button class="new__step--list">Add a new step to the list</button>

      </nav>

    </ul>

    <button class="submit">Submit</button>

  </form>

</body>

<script src="cookbook.js"></script>

</html>
